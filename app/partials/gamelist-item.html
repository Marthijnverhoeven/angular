<li class="list-group-item">
	<div>
		<a ui-sref="game({ id: game._id })" class="btn btn-primary">Open</a>
		<button type="button" ng-disabled="!gamesCtrl.canJoinGame(game)" ng-click="gamesCtrl.joinGame(game)" class="btn btn-primary">Join</button>
		<button type="button" ng-disabled="!gamesCtrl.canStartGame(game)" ng-click="gamesCtrl.startGame(game)" class="btn btn-primary">Start</button>
	</div>
	<h5>Created By: {{ game.createdBy.name }} </h5><br/>
	<p>
		Template: {{ game.gameTemplate._id }}<br />
		State: {{ game.state }}<br />
		Min players: {{ game.minPlayers }}<br />
		Max players: {{ game.maxPlayers }}<br />
	</p>
	<ul class="list-group">
		<li class="list-group-item active"><h4>Current players ({{ game.players.length }})</h4></li>
		<li class="list-group-item" ng-repeat="player in game.players">{{ player.name }}</li>
	</ul>
</li>
