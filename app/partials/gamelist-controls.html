<div>
	<h3>GameList Controls</h3>
		
	<div class="form-group">
		<label for="template">Template</label>
		<select name="template" class="form-control" ng-model="gamesCtrl.newGame.template">
			<option ng-repeat="template in gamesCtrl.templates">{{ template._id }}</option>
		</select>
	</div>
	<div class="form-group">
		<label for="minPlayers">Minimum aantal spelers</label>
		<input class="form-control" type="number" min="{{ gamesCtrl.minPlayers }}" max="{{ gamesCtrl.maxPlayers }}" name="minPlayers" ng-model="gamesCtrl.newGame.minPlayers" />
	</div>
	<div class="form-group">
		<label for="maxPlayers">Maximum aantal spelers</label>
		<input class="form-control" type="number" min="{{ gamesCtrl.minPlayers }}" max="{{ gamesCtrl.maxPlayers }}" name="maxPlayers" ng-model="gamesCtrl.newGame.maxPlayers" />
	</div>
	<button class="btn btn-primary"
		ng-disabled="!gameList.canCreateGame(newGame.template, newGame.minPlayers, newGame.maxPlayers)" 
		ng-click="gameList.createGame(newGame.template, newGame.minPlayers, newGame.maxPlayers)">Nieuw game</button>
</div>
