<html lang="en">
    <head>
        <link rel="stylesheet" href="/css/app.css" />
        <link rel="stylesheet" href="/css/bootstrap.css" />
    </head>

    <body ng-app="mahjongMadness">
        
        <div class="container">
            <nav class="navbar navbar-default" ng-controller="navigationController as navigation">
                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">{{ navigation.title }} + {{ navigation.UserService.user.name || '' }}</a>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li ng-repeat="item in navigation.menuitems"><a ui-sref="{{ item.state }}" class="{{ item.active }}">{{ item.label }}</a></li>
                        </ul>
                    </div><!-- /.navbar-collapse -->
                </div><!-- /.container-fluid -->
            </nav>
        </div>
        
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-3 col-lg-offset-1" ui-view="viewSidePanel"></div>
                <div class="col-lg-7" ui-view="viewMainPanel"></div>
            </div>
            <div class="row">
                <div class="col-lg-10 col-lg-offset-1" ui-view="viewBigPanel"></div>
            </div>
        </div>
        
        <!-- TODO: change to node_modules -->
        <script src="/lib/jquery-2.2.3.min.js"></script>
        <script src="/lib/bootstrap-3.3.6.min.js"></script>
        <script src="/lib/underscore-1.8.3.min.js"></script>
        <script src="/lib/angular-1.5.5.min.js"></script>
        <script src="/lib/angular-route-1.5.5.min.js"></script>
        <script src="/lib/angular-ui-router-0.2.18.min.js"></script>
        <script src="/lib/socket.io-1.4.5.js"></script>
        <script src="/js/app.js"></script>
    </body>
</html>
