<div class="col-lg-12">
    <h1>{{ style.currentStyle }}</h1>
    <select ng-model="style.selectedStyle">
        <option ng-repeat="s in style.availableStyles" value="{{s.key}}">{{s.name}}</option>
    </select>
    <button class="btn btn-success" ng-click="style.setCurrentStyle()">Save</button>
</div>
